<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="/bundle.js "></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="card" id="interact">
        <div class="card-body" id="cbody">
            <h4 class="card-title" style="text-align: left;">Client Map</h4>
            <p class="card-text">Entendé la distribución geografica de tus clientes.</p>
            <a href="#" id="crear" class="btn btn-primary">Crear Gráfico</a>
            <a href="#" class="btn btn-primary">Guardar Gráfico</a>
            <ul class="list-group" id="ubicaciones">
                <li class="list-group-item active" aria-current="true">Ubicaciones recurrentes</li>
                <li class="list-group-item">. . .</li>
                <li class="list-group-item">. . .</li>
                <li class="list-group-item">. . .</li>
                <li class="list-group-item">. . .</li>
                <li class="list-group-item">. . .</li>
            </ul>
            <p style="margin-top: 0.5em;">Cantidad de personas graficadas: <b id="personas">...</b></p>
            <p style="margin-top: 0.5em;">Cantidad de provincias representadas: <b id="provincias">...</b></p>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf8QJr96TN4RwSEsnEghuHlsVUQHpzhic&v=weekly " defer id="mapscript"></script>
    <script src="https://apis.google.com/js/api.js" id="api"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
</body>

</html>
